<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dey's Beautiful Corner</title>
  <link rel="stylesheet" href="puisi.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap" rel="stylesheet">
<body>
  <div class="container">
    <div class="overlay">
      <h1 class="main-title">Welcome to Dey's Beautiful Corner</h1>
        <div class="carousel">
            <button class="arrow" onclick="prevPoem()">&#10094;</button>
            <div id="carousel-title" class="puisi-card">Judul Awal</div>
            <button class="arrow" onclick="nextPoem()">&#10095;</button>
        </div>
      <div class="about">
        <p>
          Deyanti, seorang pencinta puisi, langit senja, dan cerita-cerita yang tidak selalu punya akhir. 
          Menulis bukan untuk menjelaskan dunia, tapi untuk menemukan yang tersembunyi di balik diam.
        </p>
      </div>
    </div>
  </div>

  <!-- Modal puisi -->
  <div id="poemModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePoem()">&times;</span>
      <pre id="poemContent"></pre>
    </div>
  </div>

  <!-- Hubungkan dengan script JS -->
  <script src="js/puisi.js"></script>
  <script>
  const poemList = [
    { title: "Gadis Mati Yang Takut Mati", file: "Gadis.txt" },
    { title: "Ruang Untuk Jiwa-Jiwa yang Mati", file: "ruang.txt" },
    { title: "Pesan Rinai", file: "sore.txt" },
  ];

  let currentIndex = 0;

  function updateCarousel() {
    const currentPoem = poemList[currentIndex];
    const el = document.getElementById("carousel-title");
    el.textContent = currentPoem.title;
    el.onclick = () => loadPoem(currentPoem.file);
  }

  function prevPoem() {
    currentIndex = (currentIndex - 1 + poemList.length) % poemList.length;
    updateCarousel();
  }

  function nextPoem() {
    currentIndex = (currentIndex + 1) % poemList.length;
    updateCarousel();
  }

  // Inisialisasi awal
  updateCarousel();
  </script>

</body>
</html>
